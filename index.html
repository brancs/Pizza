<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="light-theme">
  <header>
    <nav class="container">
      <div style="width: 80px; height:32px"></div>
      <div class="brand">
        <iconify-icon icon="fluent:food-pizza-24-filled" class="icon"></iconify-icon>
      </div>
      <div class="social">
        <div class="facebook">
          <a href="#">
            <iconify-icon icon="bxl:facebook-square" class="icon"></iconify-icon>
          </a>
        </div>
        <div class="instagram">
          <a href="#">
            <iconify-icon icon="bxl:instagram-alt" class="icon"></iconify-icon>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <h1>Pizza</h1>
      </div>
    </section>
    <section class="address">
      <div class="container">
        <div>
          <h2>
            Hungry? <br>
            We're open!
          </h2>
          <p>
            16 Meyers place
          </p>
          <ul>
            <li>
              Tue to Thu: 12pm–11pm
            </li>
            <li>
              Fri: 12pm–3am
            </li>
            <li>
              Sat: 6pm–3am
            </li>
          </ul>
          <button>View menu</button>
        </div>
      </div>
    </section>
    <section class="contact">
      <div class="newsletter">
        <div>
          <p>
            Cupons? <br>
            Yes please!
          </p>
          <a href="#">Sign up here</a>
        </div>
      </div>
      <div class="goodbye">
        Thank you, <br>
        bye bye!
      </div>
    </section>
  </main>

  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</body>
</html>
